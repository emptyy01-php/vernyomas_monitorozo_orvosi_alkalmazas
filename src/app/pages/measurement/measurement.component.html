<!-- measurement.component.html -->
<div class="container">
  <div class="box">
    <app-measurement-form (measurementSaved)="addMeasurement($event)"></app-measurement-form>
  </div>
  <div class="box">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let el">{{ el.position }}</td>
      </ng-container>

      <ng-container matColumnDef="values">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Értékek</th>
        <td mat-cell *matCellDef="let el">{{ el.values }}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Dátum</th>
        <td mat-cell *matCellDef="let el">{{ el.date }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
