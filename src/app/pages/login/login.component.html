<div class="login-container">
  <div class="field">
    <h1>Bejelentkezés</h1>
    
    @if (isLoading) {
      <div class="loading-container">
        <h2>Bejelentkezés folyamatban!</h2>
        <mat-spinner diameter="50"></mat-spinner>
        <p>Kérjük várjon...</p>
      </div>
    }
  
    @if (showLoginForm) {
      <form (ngSubmit)="login()" class="login-form">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" [formControl]="email">
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Jelszó</mat-label>
          <input matInput type="password" [formControl]="password">
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>
    
        @if (loginError) {
          <div class="error-message">
            {{ loginError }}
          </div>
        }
    
        <button mat-flat-button color="primary" type="submit">Bejelentkezés</button>
        <button mat-flat-button [routerLink]="['/pages/signup']">Regisztráció</button>
      </form>
    }
    
  </div>
  <div class="field">
    <hr>
    <h2>Egy beégetett orvos fiók van, nem is lehet többet regisztrálni (direkt):</h2>
    <p>sallai_akos&#64;gmail.com</p>
    <p>orvos123</p>
  </div>
</div>
